<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>calculatrice</title>
</head>

<body>
    <h1>CALCULATRICE</h1>
    <div id="calculatrice">
        <input disabled="disabled" type="text" id="calc" /> <br />
        <button id="9" onclick="afficher(9)">9</button>
        <button id="8" onclick="afficher(8)">8</button>
        <button id="7" onclick="afficher(7)">7</button>
        <button id="*" onclick="calculer('*')">*</button><br />
        <button id="6" onclick="afficher(6)">6</button>
        <button id="5" onclick="afficher(5)">5</button>
        <button id="4" onclick="afficher(4)">4</button>
        <button id="-" onclick="calculer('-')">-</button><br />
        <button id="3" onclick="afficher(3)">3</button>
        <button id="2" onclick="afficher(2)">2</button>
        <button id="1" onclick="afficher(1)">1</button>
        <button id="+" onclick="calculer('+')">+</button><br />
        <button id="c" onclick="effacer()">C</button>
        <button id="0" onclick="afficher(0)">0</button>
        <button id="/" onclick="calculer('/')">/</button>
        <button id="=" onclick="faire()">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
