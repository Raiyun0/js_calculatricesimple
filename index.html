<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>calculatrice</title>
</head>

<body>
    <h1>CALCULATRICE</h1>
    <div id="calculatrice">
        <input disabled="disabled" type="text" id="calc" /> <br />
        <button class="btn_number">9</button>
        <button class="btn_number">8</button>
        <button class="btn_number">7</button>
        <button class="btn_op">*</button><br />
        <button class="btn_number">6</button>
        <button class="btn_number">5</button>
        <button class="btn_number">4</button>
        <button class="btn_op">-</button><br />
        <button class="btn_number">3</button>
        <button class="btn_number">2</button>
        <button class="btn_number">1</button>
        <button class="btn_op">+</button><br />
        <button id="btn_clear" onclick="clearscreen()">C</button>
        <button class="btn_number">0</button>
        <button class="btn_op">/</button>
        <button id="btn_equal" onclick="calculate()">=</button><br />
        <button id="btn_point" class="btn_number">.</button>
        <button></button>
        <button></button>
        <button></button>

    </div>

    <script src="scriptv2.js"></script>
</body>

</html>
